<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pig Latin Translator</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h2>Pig Latin Translator</h2>
  <div class="input-text-box">
    <p>Input a text passage to translate to Pig Latin</p>
    <textarea id="text-passage" name="text-passage" class="originalText"></textarea><br>
    <button type="submit" class="btn">Translate!</button>
  </div>
  <h3>Your text in Pig Latin!</h3>
  <textarea id="pig-latin-text" name="pig-latin-text"></textarea>
</body>
